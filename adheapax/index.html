				<form id="contact-form">
					<div class="row gtr-uniform">
						<div class="col-6 col-12-xsmall">
							<input type="text" name="name" id="name" placeholder="Name" />
						</div>
						<div class="col-6 col-12-xsmall">
							<input type="email" name="email" id="email" placeholder="Email" />
						</div>

						</div>

								<li><button type="button" onclick="sendMessage()" class="btn-primary"><img type="image" src="Whatsapp.svg"></button></li>

			<script>
				function sendMessage() {
					var name = document.getElementById('name').value;
					var email = document.getElementById('email').value;
					var message = document.getElementById('message').value;
					
					var phoneNumber = '7733496280'; //Numero telefonico a enviar, sin poner + o espacios
					var whatsappMessage = `Name: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
					var whatsappURL = `https://wa.me/${phoneNumber}?text=${whatsappMessage}`;
					
					window.open(whatsappURL, '_blank');
				}
			</script><br>
